name: Nightly Heavy Tests & Promotion Prep

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  STACK_NAME: mtogo-system
  STACK_DIR: /home/${{ secrets.SERVER_NAME }}/mtogo
  ENV_FILE: /home/${{ secrets.SERVER_NAME }}/mtogo/.env
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:
  nightly-test:
    name: Nightly Heavy Tests
    runs-on: self-hosted
    outputs:
      IMAGE_TAG: ${{ steps.set-image-tag.outputs.image_tag }}
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Retrieve Latest Image Tag
        run: |
          IMAGE_TAG=$(curl -s https://registry.hub.docker.com/v2/repositories/${DOCKERHUB_USERNAME}/courier-service/tags?page_size=1 \
                      | jq -r '.results[0].name')
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Update Test .env
        run: |
          sed -i "s/^IMAGE_TAG=.*/IMAGE_TAG=$IMAGE_TAG/" $ENV_FILE

      - name: Deploy Test Stack
        run: |
          docker stack deploy -c $STACK_DIR/docker-stack.yml $STACK_NAME

      - name: Wait for Services
        run: sleep 60

      - name: Run Heavy Tests
        run: |
          echo "Running very important heavy tests"

      - name: Check Test Results
        id: testcheck
        run: |
          echo "Checking if test results are fine"

  promote-images:
    name: Promote Images to Production Tag
    runs-on: self-hosted
    needs: nightly-test
    if: ${{ needs.nightly-test.result == 'success' }}
    steps:
      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Retag & Push Production Images
        run: |
          PROD_TAG="release-$(date +%Y%m%d)"
          IMAGE_TAG="${{ needs.nightly-test.outputs.IMAGE_TAG }}"
          SERVICES=(courier-service customer-service management-service supplier-service support-service sql-driver redis-driver mongo-driver)

          for svc in "${SERVICES[@]}"; do
            SRC_IMAGE="${DOCKERHUB_USERNAME}/$svc:$IMAGE_TAG"
            DEST_IMAGE="${DOCKERHUB_USERNAME}/$svc:$PROD_TAG"
            docker pull "$SRC_IMAGE"
            docker tag "$SRC_IMAGE" "$DEST_IMAGE"
            docker push "$DEST_IMAGE"
          done

      - name: Output Production Tag
        run: echo "PROD_TAG=$PROD_TAG" >> $GITHUB_ENV
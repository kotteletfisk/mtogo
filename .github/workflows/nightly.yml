name: Nightly Heavy Tests & Promotion Prep

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  STACK_NAME: mtogo-system
  STACK_DIR: /home/${{ secrets.SERVER_NAME }}/mtogo
  ENV_FILE: /home/${{ secrets.SERVER_NAME }}/mtogo/.env
  DOCKER_USER: ${{ secrets.DOCKER_USER }}
  DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
  SERVICES: courier-service customer-service management-service supplier-service support-service sql-driver redis-driver mongodb-driver

jobs:
  nightly-test:
    name: Nightly Heavy Tests
    runs-on: self-hosted
    outputs:
      IMAGE_TAG: ${{ steps.set-image-tag.outputs.image_tag }}
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Retrieve Latest Tags per Service
        id: latest-tags
        run: |
          echo "" > latest_tags.env
          
          for svc in $SERVICES; do
            tag=$(curl -s "https://registry.hub.docker.com/v2/repositories/${DOCKER_USER}/$svc/tags?page_size=1" \
                    | jq -r '.results[0].name')
          
            if [ -z "$tag" ] || [ "$tag" = "null" ]; then
              echo "Failed to retrieve tag for $svc" >&2
              exit 1
            fi
          
            varname=$(echo $svc | tr 'a-z-' 'A-Z_')_TAG
            echo "$varname=$tag" >> latest_tags.env
          done
          
          cat latest_tags.env >> $GITHUB_ENV


      - name: Update Test .env
        run: |
          for svc in $SERVICES; do
            varname=$(echo $svc | tr 'a-z-' 'A-Z_')_TAG
            tag_value=${!varname}

            sed -i "s/^${varname}=.*/${varname}=${tag_value}/" $ENV_FILE
          done

      - name: Deploy Test Stack
        run: |
          set -a && . $ENV_FILE && docker stack deploy -c $STACK_DIR/docker-stack.yml $STACK_NAME

      - name: Wait for Services
        run: sleep 60

      - name: Run Heavy Tests
        run: |
          echo "Running very important heavy tests"

      - name: Check Test Results
        id: testcheck
        run: |
          echo "Checking if test results are fine"

  promote-images:
    name: Promote Images to Production Tag
    runs-on: self-hosted
    needs: nightly-test
    if: ${{ needs.nightly-test.result == 'success' }}
    steps:
      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Retag & Push Production Images
        run: |
          # Load env file from server
          set -a
          source "$ENV_FILE"
          set +a

          # Build production tag
          PROD_TAG="release-$(date +%Y%m%d)"

          for svc in $SERVICES; do
            varname=$(echo $svc | tr 'a-z-' 'A-Z_')_TAG
            SRC_TAG=${!varname}

            # Validate tag exists
            if [ -z "$SRC_TAG" ]; then
              echo "ERROR: Missing image tag variable: $varname"
              exit 1
            fi

            SRC_IMAGE="${DOCKER_USER}/$svc:$SRC_TAG"
            DEST_IMAGE="${DOCKER_USER}/$svc:$PROD_TAG"

            echo "Promoting $SRC_IMAGE â†’ $DEST_IMAGE"

            docker pull "$SRC_IMAGE"
            docker tag "$SRC_IMAGE" "$DEST_IMAGE"
            docker push "$DEST_IMAGE"
          done

          # Export PROD_TAG for next steps
          echo "PROD_TAG=$PROD_TAG" >> $GITHUB_ENV

      - name: Output Production Tag
        run: echo "PROD_TAG=$PROD_TAG" >> $GITHUB_ENV
